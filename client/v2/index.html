<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>By reasonable price</span>
        <label for="reasonable-select">:</label>
          <select name="reasonable" id="reasonable-select"> 
            <option value="no-price">no</option>
            <option value="yes-price">yes</option>           
          </select>
        <span>By recently released</span>
        <label for="recent-select">:</label>
          <select name="recent" id="recent-select"> 
            <option value="no-released">no</option>
            <option value="yes-released">yes</option>
          </select>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts"></span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id="nbBrands"></span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts"></span>
        
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50Products"></span>
        
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90Products"></span>
        
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95Products"></span>
       
      </div>
      <div>
        <span>Last released date</span>
        <span id="last-released"></span>
      </div>
      </div>
      <button class="ViewFavorites " onclick="renderFavorites()">View favorites</button>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
